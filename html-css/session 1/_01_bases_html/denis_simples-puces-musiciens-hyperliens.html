<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste à puces musiciens hyperliens</title>
    
    <style>
        div{
            background-color: #ef1212;
            color: #fff;
            font: .8em Verdana, Geneva, sans-serif;
            margin: 1%;
            padding: 1%;
            width: 350px;
        }
        
        h1{ font-style: italic;
            color:black;
            margin-bottom: solid, 2px, black;
        
        }
        
        li{list-style-type: none;
        }
        
        li:before{
            content: "\266B";
        }
          
    </style>

        
</head>

<div>

        </li>
        <li>
            <a href="https://fr.wikipedia.org/wiki/Johannes_Brahms" title="Bio de JB" target="_blank" class="lien">Johannes Brahms</a>
        </li>
        <li>
            <a href="https://fr.wikipedia.org/wiki/Ludwig_van_Beethoven" title="Bio de LvB" target="_blank" class="lien">Ludwig van Beethoven</a>
        </li>

</div>
</body>
