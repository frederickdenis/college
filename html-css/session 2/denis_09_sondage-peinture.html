<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pratique formulaire</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body{
            background-color: rgb(218, 218, 218);
            font-family: 'Roboto', sans-serif;
        }
        main{
            background-color: rgb(153, 153, 153);
            border: 5px solid #fff;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.329);
            margin: 0 auto;
            padding: 20px;
            width: 600px;
        }
        .infocontact{
            background-color: rgb(121, 121, 121);
            display: flex;
            flex-direction: column;
            max-width: 300px;
            padding: 10px 100px 15px 10px;
            font-weight: bold;
        }
        .infocontact > label{
            padding-top: 10px;
        }
        .infocontact > input{
            padding-left: 15px;
        }
        input{
            border: solid 3px #000;
            padding: 5px;
        }
        input[type=submit], input[type=reset]{
            background-color: #2068bc;
            border-radius: 6px;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 0.5em 1em 0 0.5em;
            outline: none;
            padding: 10px 20px;
        }
        input[type=reset]{
            background-color: #900;
        }
        input[type=submit]:hover, input[type=reset]:hover{
            background-color: #242424;
        }
        select[id=multiple]{
            background-color: rgb(192, 110, 2);
            color:#fff;
            width: 240px;
        }
        select[id=medium]{
            background-color:rgb(216, 195, 4);
            color: #fff;
            padding: 3px;
            width: 240px;
        }
        textarea{
            border: 3px solid #000;
        }
        textarea::placeholder{
            padding-left: 15px;
        }
        body{
            counter-reset: h3;
        }
        h3::before{
            counter-increment: h3;
            content: counter(h3) ". ";
        }
        hr{
            border-bottom: 2px solid rgb(90, 90, 90);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <main>
            <h1>Sondage Peinture</h1>
            <form action="" method="get" id="form-sondage-peinture"></form>
                <section class="infocontact">
                    <label for="nom">Votre Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" title="nom" tabindex="1" autocomplete="off">
                    <label for="courriel">Votre Courriel:</label>
                    <input type="text" id="courriel" name="courriel" name="courriel" placeholder="Entrez votre courriel" title="courriel" tabindex="2" autocomplete="off">
                </section>
                <section class="art">
                    <h3>Quel mouvement artistique préférez-vous ?</h3>
                    <p>
                        <input type="checkbox" name="cubisme" id="cubisme" value="cubisme" checked= "checked">
                        <label for="cubisme">Cubisme</label>
                        <input type="checkbox" name="pointillisme" id="pointillisme" value="pointillisme">
                        <label for="pointillisme">Pointillisme</label>
                        <input type="checkbox" name="bauhaus" id="bauhaus" value="bauhaus">
                        <label for="bauhaus">Bauhaus</label>
                        <input type="checkbox" name="illusionisme" id="illusionisme" value="illusionisme">
                        <label for="illusionisme">Illusionisme</label>
                    </p>
                </section>
                <section class="peintres">
                    <h3>Lequel des peintres suivants préférez-vous ?</h3>
                    <p>
                        <input type="radio" name="peintres" id="picasso" value="picasso" checked="checked">
                        <label for="picasso">Picasso</label>
                        <br>
                        <input type="radio" name="peintres" id="gauguin" value="gauguin">
                        <label for="gauguin">Gauguin</label>
                        <br>
                        <input type="radio" name="peintres" id="seurat" value="seurat">
                        <label for="seurat">Seurat</label>
                        <br>
                        <input type="radio" name="peintres" id="muhlstock" value="muhlstock">
                        <label for="muhlstock">Muhlstock</label>
                        <br>
                    </p>
                </section>
                <section>
                    <h3>Faites un choix parmis les oeuvres suivantes:</h3>
                    <p>
                        <select size="3" multiple = "multiple" name="multiple" id="multiple">
                            <option value="les demoiselles d'Avignons">Les demoiselles d'Avignon</option>
                            <option value="le déjeuner des canotiers">Le déjeuner des canotiers</option>
                            <option value="la danseuse">La danseuse</option>
                        </select>
                    </p>
                </section>
                <section>
                    <h3>Quel médium de peinture préférez-vous ?</h3>
                    <p>
                        <select name="medium" id="medium">
                            <option value="huile">Huile</option>
                            <option value="l'eau">L'eau</option>
                            <option value="numeros">Numéros</option>
                        </select>
                    </p>
                </section>
                <hr>
                <section>
                    <h3>Si vous le désirez, vous pouvez nous laisser un commentaire:</h3>
                    <p>
                    <textarea rows="5" cols="56" name="commentaires" id="commentaires" placeholder="N'hésitez-pas !"></textarea>
                    </p>
                </section>
                <section class="actions">
                    <input type="submit" value="Soumettre">
                    <input type="reset" value="Effacer les informations">
                </section>
        </main>
    </div>
    
</body>
</html>
