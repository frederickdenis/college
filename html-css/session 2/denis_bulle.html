<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pratique-Bulle</title>
    <style>
    body{
        background-color: #57a5ff;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 1.2em;
        font-weight: bold;
        margin: 60px;
    }
    .bulle{
        background-color: #999;
        border-radius: 15px;
        color: #fff;
        min-width: 200px;
        width: 40%;
    }
    .commentaires{
        padding: 30px 0 20px;
        text-align: center;
    }
    .commentateur{
        font-size: 1em;
        padding-top: 18px;
        padding-left: 10px;
    }
    .fleche{
        position: relative;
        top: 12px;
        left: 20px;
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-top: 12px solid #999;
    }
    </style>
</head>
<body>
    <div class="bulle">
        <div class="commentaires">Bonjour... 100% Bravo !</div>
        <div class="fleche"></div>
    </div>
    <div class="commentateur">Hey you !</div>
    </div>
</body>
</html>
