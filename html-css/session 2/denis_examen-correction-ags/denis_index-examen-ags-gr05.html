                <h2>Pain perdu à la cannelle et aux noisettes</h2>
                <figure>
                    <img src="images/pain-perdu-420x230.jpg" alt="pain-perdu" width="420" height="230">
                    <figcaption>
                        <h3>Ingrédients <span>(pour 4 personnes)</span></h3>
                        <ul>
                            <li>4 grosses tranches de pain rassis (sans croûte)</li>
                            <li>2 oeufs</li>
                            <li>1 verre de lait</li>
                            <li>4 cuillères à soupe de <span class="gras"><a href="https://fr.wikipedia.org/wiki/Sucre_semoule" target="_blank" title="Sucre Semoule - Wikipedia">sucre semoule</a></span></li>
                            <li>1 cuillère à café de cannelle</li>
                            <li>1 cuillère à soupe de noisettes (ou amandes) en poudre</li>
                            <li>une pincée de sel</li>
                        </ul>
                        <h3>Préparation :</h3>
                        <ol>
                            <li>Dans un bol, battre les oeuts entiers avec le lait, puis verser ce mélange sur les tranches de pain rassis</li>
                            <li>Dans une assiette creuse, mélanger le sucre avec la canelle, la poudre de noisettes et le sel</li>
                            <li>Rouler les tranches de pain dans cette préparation en veillant à ce qu'elles en soient recouvertes de façon homogène.</li>
                            <li>Faire chauffer le beurre dans une poêle, puis y mettre les tranches de pain à frire sur chaque face.</li>
                            <li>Égoutter et essuyer l'excédent de liquide du pain perdu, puis le saupoudrer du reste de poudre de noisettes juste avant de servir.</li>
                        </ol>
                        <h4>Bon apétit !</h4>
                    </figcaption>
                </figure>
