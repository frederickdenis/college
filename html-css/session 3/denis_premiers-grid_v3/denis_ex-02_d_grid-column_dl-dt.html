    <link rel="icon" type="image/png" href="images/logoicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Template</title>
    <style>
        body{
            font-family: "Open Sans Condensed", sans-serif;
            font-size: 1.2em;
            background-color: #231F20;
        }
        main{
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header{
            text-align: center;
        }
        h1{
            font-family: "Playfair Display", serif;
            font-weight: 900;
        }
        h3{
            font-family: "Open Sans Condensed", sans-serif;
            margin:0;
        }
        div{
            margin: 50px auto;
            align-content: center;
        }
        footer{
            background: url(images/logo-blanc.png) no-repeat;
            background-size: 5em;
            background-position: center;
            width: 70%;
            height: 300px
        }
        dl{
            display:grid;
            grid-template-columns: auto 1fr;
            padding: 20px;
            max-width: 300px;
            background-color: rgb(165, 165, 165);
            color:#000;
        }
        dt{
            grid-column: 1;
            font-weight: bolder;
            border-bottom: 1px solid #fff;
        }
        dd{
            grid-column: 2;
        }
        p{
            margin: 0.5em;
        }
        footer > p{
            border-top: 2px solid #fff;
            text-align: center;
            font-size: .7em;
            padding: 1%;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>CSS Grid - Colonnes et définitions</h1>
            <h3>par Frederick Denis</h3>
        </header>
        <dl>
            <dt>Mammifères</dt>
            <dd>Chat</dd>
            <dd>Chien</dd>
            <dd>Souris</dd>
            <dt>Poissons</dt>
            <dd>Guppy</dd>
            <dd>Saumon</dd>
            <dt>Oiseaux</dt>
            <dd>Canarie</dd>
            <dd>Perroquet</dd>
        </dl>
        <footer>
        </footer>
    </main>
