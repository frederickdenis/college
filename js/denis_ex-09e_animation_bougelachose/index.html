    <title>Bouge Mario</title>
    <style>
        body{
            background: url(images/background_mario.jpg);
            color: #fff;
            font-family: sans-serif;
        }
        header{
            text-align: center;
            padding: 0.5% 5% 29% 5%;

<body>
    <main>
        <header>
            <h1>Bouge, Mario !</h1>
        </header>
        <div  class="mario">
            <img src="images/mario.png" alt="mario" title="mario" width="50" height="50">
        </div>
        <footer>
            <p>Frederick Denis | Production de médias interactifs</p>
        </footer>
    </main>
    <script>
        // INSÉRER SCRIPT ICI
        const mario = document.querySelector(".mario");
        let positionActuelle = 0;

        const requestAnimationFrame = window.requestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame||
            window.msRequestAnimationFrame;

        function bougeMario(){
            positionActuelle += 4;

            mario.style.left = positionActuelle + "px";

            if(Math.abs(positionActuelle)>= 2000){
                positionActuelle = -200;
            }

            requestAnimationFrame(bougeMario);
        }
        bougeMario();
