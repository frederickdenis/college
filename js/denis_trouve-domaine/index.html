<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <title>Reg Ex</title>
</head>
<body>
    <main>
        <header>
            <h1>Extraire de nom de domaine</h1>
            <h3>par Frederick Denis</h3>
        </header>
        <div>
            <form action="#">
                <input type="text" id="url" name="url" placeholder="Entrez l'URL">
            </form>
            <div class="bouton" id="bouton">
                <p>Extraire</p>
            </div>
        </div>
        <footer>
        </footer>
    </main>
    <script>
        // INSÉRER SCRIPT ICI

        // INITIALISATION DES VARIABLES GLOBALES (BOUTONS ETC..)
        

        // FONCTIONS GLOBALES ($, ETC...)
        function $(el){
            return document.querySelector(el);
        }
        
        // FONCTION SPÉCIFIQUES


        // APPEL DES FONCTIONS (MAIN ET AEL)
        function reductionUrl(){
            $("#bouton").addEventListener("click", function (e){
            
                let monUrl = $("#url").value;
                let lesSlashDevant = monUrl.indexOf("//");
                let domaineDebut = lesSlashDevant + 2;
                let sansLaRessource = monUrl.substring(domaineDebut, monUrl.length);
                let prochainSlash = sansLaRessource.indexOf("/");
                let leDomaine = sansLaRessource.substring(0, prochainSlash);

                console.log(leDomaine);
                $("#url").value = leDomaine; 
            })
            
        }
        reductionUrl();

    </script>
</body>
</html>
