<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pratique JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <section class="bloc-calcul">
        <div class="section-affichage"></div>
    </section>
    <script>
    //créer la fonction
    function faitUnCalcul(){
        //logique
        var calcul = ((6+14)*10-5)+(6+2*3-7);
        //affichage du résultat
        document.querySelector(".section-affichage").innerHTML = calcul;
    }
    //fin de fonction
    //appel
    faitUnCalcul();
    </script>   
</body>
</html>
