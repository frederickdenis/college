<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Score incrément simple</title>
<style>
    body{
    font-family: sans-serif;
    text-align: center;
     color: rgb(245, 22, 22);
    }
</style>
</head>
<body>
    <h3></h3>
    <script>
            //init
        let score = 0;
        let bonus = 0;
        console.log("Bonus 1: " + bonus)
        //logique
        score = 110;
        if ( score >= 100 ) { //J'ai ajouté le >= de mon gré afin de voir si ça fonctionnait vraiment à mon gout.
            bonus++;
        }
        console.log( "Bonus 2: "+ bonus );
        document.querySelector("h3").innerHTML = "Bonus : " + bonus;
    </script>
</body>
</html>
