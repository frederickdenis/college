<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/logoicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Template</title>
    <style>
    </style>
</head>
<body>
    <div class="mon-test">

    </div>
    <script>

        var meteo = {"temperature":"26", "humidite":80, "barometre":"variable"};

        for (var prop in meteo){
            var propriete = prop;
            var valeur = meteo[prop];

            console.log("La propriété " + propriete + " a la valeur de " + valeur);
            document.querySelector(".mon-test").innerHTML += "La propriété " + propriete + " a la valeur de " + valeur + "<br>";
        }
    </script>
</body>
